spring:
  application:
    name: web-service  # Identify this application
    cloud:
      config:
        uri: http://localhost:8888
        name: web-service
        profile: default


# HTTP Server
server:
  port: 4444   # HTTP (Tomcat) port

management:
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

# Application info
info:
  app:
    name: Microservices Demo - Web Server
    description: This is a Web application
    version: 1.0.0
